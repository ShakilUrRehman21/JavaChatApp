<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home page</title>
<link rel="shortcut icon" type="image/png" href="chat.png"/>
<style>
	
  body {
    font-family: Arial, Helvetica, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
  }

  .container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }

  h1 {
    font-family: Calibri, sans-serif;
    font-size: 36px;
    font-weight: bold;
    color: SlateBlue;
    text-align: center;
    margin-bottom: 30px;
  }

  h2 {
    font-size: 24px;
    font-weight: bold;
    color: SlateBlue;
    text-align: center;
    margin-bottom: 20px;
  }

  .button {
    display: block;
    width: 200px;
    margin: 0 auto 10px; /* Added margin-bottom to create space between buttons */
    padding: 10px 20px;
    text-align: center;
    background-color: SlateBlue;
    color: #fff;
    font-size: 18px;
    font-weight: bold;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
  }

  .button:hover {
    background-color: #5c3e91;
  }
  *{
  padding: 0;
  margin: 0;
  text-decoration: none;
  list-style: none;
  box-sizing: border-box;
}
body{
  font-family: montserrat;
}
nav{
  background: slateblue;
  height: 80px;
  width: 100%;
}
label.logo{
  color: white;
  font-size: 35px;
  line-height: 80px;
  padding: 0 100px;
  font-weight: bold;
}
nav ul{
  float: right;
  margin-right: 20px;
}
nav ul li{
  display: inline-block;
  line-height: 80px;
  margin: 0 5px;
}
nav ul li a{
  color: white;
  font-size: 17px;
  padding: 7px 13px;
  border-radius: 3px;
  text-transform: uppercase;
}
a.active,a:hover{
  background: black;
  transition: .5s;
}
.checkbtn{
  font-size: 30px;
  color: white;
  float: right;
  line-height: 80px;
  margin-right: 40px;
  cursor: pointer;
  display: none;
}
#check{
  display: none;
}
@media (max-width: 952px){
  label.logo{
    font-size: 30px;
    padding-left: 50px;
  }
  nav ul li a{
    font-size: 16px;
  }
}
@media (max-width: 858px){
  .checkbtn{
    display: block;
  }
  ul{
    position: fixed;
    width: 100%;
    height: 100vh;
    background: #2c3e50;
    top: 80px;
    left: -100%;
    text-align: center;
    transition: all .5s;
  }
  nav ul li{
    display: block;
    margin: 50px 0;
    line-height: 30px;
  }
  nav ul li a{
    font-size: 20px;
  }
  
  #check:checked ~ ul{
    left: 0;
  }
}
section{
  background: url(bg1.jpg) no-repeat;
  background-size: cover;
  height: calc(100vh - 80px);
}
 body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }
  

  img {
    width: 100%;
    height: 100%;
    object-fit: contain; /* ensures the whole image is visible */
    top: 0;
    left: 0;
    z-index: -1; /* places the image behind other content */
  }
  
  body, html {
  height: 100%;
}

</style>
</head>
<body>
<body>
	<!-- create navigation bar ( header) -->
<nav>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <label class="logo">ChatApp </label>
      <ul>
        <li><a href="index">Home</a></li>
        <li><a href="about">About</a></li>
        <li><a href="contact">Contact</a></li>
      </ul>
    </nav>

	<br>
	<br>
	<div class="container">
		<img src="https://static.tnn.in/thumb/msid-90701070,width-1280,height-720,resizemode-75/90701070.jpg" alt="photo"><br>
		<center><a href="https://chat-app-205.netlify.app/" style="display: inline-block; background-color: slateblue; color: white; padding: 10px 20px; text-align: center; text-decoration: none; border-radius: 5px; border: none; cursor: pointer;">Enter chat room</a></center>

	</div>
</body>
</html>
